---
- name: Stop all services
  hosts: all
  become: true
  strategy: ansible.builtin.free
  vars:
    proxy_service: nginx
    app_service: isuumo.go
    db_service: mysql
  tasks:
    ######################
    # Stop services
    ######################
    - name: Stop systemd services
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: stopped
        enabled: false
      loop:
        - "{{ proxy_service }}"
        # - "{{ app_service }}"
        - "{{ db_service }}"

    ######################
    # Setup services
    ######################
    - name: Setup proxy
      ansible.builtin.import_tasks:
        file: tasks/prepare_bench/setup_proxy.yaml
      when: "'proxy' in group_names"

    - name: Setup app
      ansible.builtin.import_tasks:
        file: tasks/prepare_bench/setup_app.yaml
      when: "'app' in group_names"

    - name: Setup db
      ansible.builtin.import_tasks:
        file: tasks/prepare_bench/setup_db.yaml
      when: "'db' in group_names"

    ######################
    # Restart services
    ######################
    - name: Restart systemd services
      ansible.builtin.systemd:
        name: "{{ item.service }}"
        state: started
        enabled: true
      when: "item.group in group_names"
      loop:
        - {"group": "proxy", "service": "{{ proxy_service }}"}
        - {"group": "app", "service": "{{ app_service }}"}
        - {"group": "db", "service": "{{ d b_service }}"}
